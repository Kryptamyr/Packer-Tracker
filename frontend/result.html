<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packer Tracker - Search Results</title>
    <link rel="stylesheet" href="resources/styles/result.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 Search Results</h1>
            <p>Order information</p>
        </div>

        <div class="result-card {% if result %}result-found{% else %}result-not-found{% endif %}">
            {% if result %}
                <div class="result-title">✅ Order Found!</div>
                <div class="result-info">
                    <div class="info-item">
                        <span class="info-label">📋 Order:</span>
                        <span class="info-value order-number">{{ order_number }}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">👤 Packer:</span>
                        <span class="info-value packer-name">{{ result.packer_name }}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">🕒 Packed:</span>
                        <span class="info-value timestamp">{{ result.timestamp }}</span>
                    </div>
                </div>
            {% else %}
                <div class="result-title">❌ Order Not Found</div>
                <div class="not-found-message">
                    Order number <strong>{{ order_number }}</strong> was not found in our records.
                </div>
            {% endif %}
        </div>

        <div class="action-buttons">
            <a href="{{ url_for('search') }}" class="btn btn-primary">🔍 Search Again</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">🏠 Home</a>
        </div>
    </div>
</body>
</html>
