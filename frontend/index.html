<!DOCTYPE html>
<html lang="en">
<head>

    <title>Packer Tracker - Record Order</title>
    <link rel="stylesheet" href="resources/styles/index.css">
</head>

                    <div class="flash-message flash-{{ category }}" id="flash-{{ loop.index }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

                <input type="text" id="packer_name" name="packer_name" required 
                       placeholder="Enter packer's name">
            </div>
            
            <div class="form-group">
                <label for="order_number">ðŸ“‹ Order Number:</label>
                <input type="text" id="order_number" name="order_number" required 
                       placeholder="Enter order number">
            </div>
            
            <button type="submit" class="submit-btn">âœ… Record Order</button>
        </form>

        <a href="{{ url_for('orders') }}" class="nav-link">ðŸ“‹ View Orders</a>
    </div>

    <script src="resources/scripts/index.js"></script>
</body>
</html>
